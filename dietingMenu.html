<!DOCTYPE html>
<html>
<head>
  <title>Foods</title>
  <style>
    .defaultTextBubble {
      margin: auto;
      width: 30%;
      background-color: #31c30d;
      color: #ffffff;
      padding: 20px;
      text-align:center;
      border-radius: 25px;
      font-size: 200%;
      font-family:verdana;
    }
  </style>
</head>

<body>
  <div class="defaultTextBubble">
    <p> Food you ate: <input type="text" id="foodInput"> </p>
    <input type="button" value="Submit" onclick="addFood()">
    <p> The foods calories: <input type="text" id="caloriesInput"> </p>
    <input type="button" value="Submit" onclick="addCalories()">
  </div>

  <script>
    function addFood() {
      var foodInput = document.getElementById("foodInput").value;
      if (foodInput.trim() !== "") {
        // Process the entered food
        console.log("Food: " + foodInput);

        // Clear the input field
        document.getElementById("foodInput").value = "";
      }
    }

    function addCalories() {
      var caloriesInput = document.getElementById("caloriesInput").value;
      if (caloriesInput.trim() !== "") {
        // Process the entered calories
        console.log("Calories: " + caloriesInput);

        // Clear the input field
        document.getElementById("caloriesInput").value = "";
      }
    }

    // Continuously prompt for food input until a blank line is submitted
    function startFoodEntry() {
      var food = prompt("Enter the food you ate:");
      while (food !== null && food.trim() !== "") {
        // Process the entered food
        console.log("Food: " + food);
        food = prompt("Enter the food you ate:");
      }
    }

    // Uncomment the line below to start the food entry prompt
    // startFoodEntry();
  </script>
</body>

</html>
